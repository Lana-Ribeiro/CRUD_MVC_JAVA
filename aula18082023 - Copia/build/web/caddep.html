    <body>
        
        <!--CRIANDO FORMULÃRIO PARA CADASTRAR DEPARTAMENTO -->
        <form method="post" action="ControleDepartamento">
            <input type="hidden" name="flag" value="cad_dep">
            
              <!--cadastrando ID-->
            <p>
                <label for="id">Id:*</label>
                <input id="id" type="text" name="id" size="10" maxlength="10" required>
            </p>
            
              <!--cadastrando Nome -->
            <p>
                <label for="nom">Nome:*</label>
                <input id="nom" type="text" name="nome" size="70" maxlength="70" required>
            </p> 
            
            <!--cadastrando Telefone-->
            <p>
                <label for="tel">Telefone:</label>
                <input id="tel" type="tel" name="telefone" size="15" maxlength="15">
            </p> 
            
            <!--Salvar-->
            <p>
                <input type="submit" value="Salvar">
            </p>            
        </form>
    </body>
